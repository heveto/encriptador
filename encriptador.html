<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encritador 1 Desktop</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <main class="pizarra">
            <section class="bloque1">

                <h1><img src="imagenes/Logo.png" class="logo"></h1>
                <label for="mensaje"></label>

                <input id="cadena" type="textarea" class="mensaje" required placeholder="ingrese un texto aquí">    

                <label id="frame1"><img src="imagenes/Vector.png"> Solo letras minúsculas y sin acentos</label>
                
                <div id="frame3">
                    <input type="submit" value="Encriptar" class="boton1" onclick="encriptar()">
                    <input type="submit" value="Desencriptar" class="boton2" onclick="desencriptar()">
                </div> 
                               
            </section>

            <section id="bloque2">                
                <ul>
                    <li class="rectangle">
                        <img src="imagenes/Muñeco.png" id="munieco" class="munieco">
                        
                        <div id="munieco">
                            <h2 id="titulo">Ningún mensaje fue encontrado</h2>
                            <p id="texto">Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>                        
                    </li>
                    <li>
                        <h2 id="resultado" class="resultado"></h2>
                        <input type="submit" value="Copiar" id="boton3" class="boton3" onclick="copiar()">
                    </li>
                </ul>
            </section>
            
        </main>

        <footer>

        </footer>
    </body>
</html>
